[package]
name = "supreme"
version ="1.7.1"
authors = ["Rickard Natt och Dag <nattochdag@hey.com>"]
edition = "2018"
description = "A CLI tool that helps you get up an running fast"
license = "MIT"
repository = "https://github.com/opendevtools/supreme-rs"
homepage = "https://github.com/opendevtools/supreme-rs"
readme = "README.md"
keywords = ["cli", "templates", "generator", "productivity"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "2.33.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3.13"
handlebars = "3.5.1"
dialoguer = "0.7.1"
colored = "2.0.0"
include-dir-macro = "0.2"
indicatif = "0.15.0"

